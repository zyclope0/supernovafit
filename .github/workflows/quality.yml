name: Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Permissions nÃ©cessaires pour les commentaires PR
permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type checking
        run: npm run typecheck
        
      - name: Linting
        run: npm run lint
        
      - name: Run tests
        run: npm run test:coverage
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        
      # Note: Le build se fera dans les workflows de dÃ©ploiement dÃ©pendants
        
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Test Coverage Report
            
            Coverage details will be available after Codecov processing.
            
            âœ… Build successful
            âœ… Type checking passed  
            âœ… Linting passed
            âœ… Tests passed`
            })